<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Tower</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class ="title">Tower of Hanoi</h1>
    <nav class="nav-container">
        <!-- right nav -->
        <ul class="right-side">
            <li><div>Disk:</div></li>
            <li><div id="diskNum">3</div></li>
            <li><div class="plusDisk" onclick="incrementButton()">+</div></li>
            <li><div class="subDisk" onclick="decrementButton()">-</div></li>
        </ul>
        <!-- middle nav -->
        <ul class="middle-side">
            <li><div>Move Counts:</div></li>
            <li><div id="count">0</div></li>
            <li><div>Min Move Counts:</div></li>
            <li><div id="countBest">7</div></li>
        </ul>
        <!-- left nav -->
        <ul class="left-side">
            <li><div onClick="window.location.reload();">Restart</div></li>
            <li><div><a href="https://www.youtube.com/watch?v=_bWLwz_PquI&t=4s&ab_channel=TripleSGames">How to Play</a></div></li>
            <li><div><a href="https://en.wikipedia.org/wiki/Tower_of_Hanoi">About</a></div></li>
        </ul>
        
    </nav>
    <div class="row"></div>
    <div class="column1">
        <div class="disk1" draggable="true"></div>
        <div class="disk2" draggable="true"></div>
        <div class="disk3" draggable="true"></div>
    </div>
    <div class="column2">
        
    </div>
    <div class="column3">

    </div>

</body>
</html>
